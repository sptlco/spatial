name: Deploy

on:
  workflow_dispatch:
  push:
    tags:
      - 'spatial-cloud-*'

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Publish
        run: |
          dotnet publish cloud/Server `
            -c Release `
            -o ./build `
            --self-contained false

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: spatial-cloud
          path: ./build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download
        uses: actions/download-artifact@v4
        with:
          name: spatial-cloud
  
      - name: Upload
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_KEY }}
          source: "*"
          target: "/c/spatial/patch"
          tar_dereference: true
          rm: true
  
      - name: Patch
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_KEY }}
          script: powershell -File "C:\Spatial\scripts\patch.ps1"



