name: Deploy

on:
  push:
    branches: [main]
    
concurrency:
  group: deploy
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            set -e
            cd .spatial

            rm -rf build
            mkdir build
            cd build

            git clone --depth 1 --branch main git@github.com:${{ github.repository }} .
            
            cp -r ~/.spatial/config ./config
            
            docker compose --project-directory ~/.spatial -p spatial pull
            docker compose --project-directory ~/.spatial -p spatial up -d --build
            docker compose --project-directory ~/.spatial -p spatial restart nginx