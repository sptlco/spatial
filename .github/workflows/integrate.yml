name: Integrate

on:
  push:
    branches:
      - "main"
    tags-ignore:
      - "*"

concurrency:
  group: integrate
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      deploy: ${{ steps.release.outputs.releases_created }}
    steps:
      - name: Release
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release.json
          manifest-file: manifest.json
          token: ${{ secrets.SPATIAL_USER }}

  test:
    name: Integration Tests
    needs: release
    runs-on: ubuntu-latest
    if: ${{ needs.release.outputs.deploy == 'true' }}
    steps:
      - name: Echo
        run: echo "Hello, world!"

  deployment:
    name: West US
    environment: West US
    needs: [release, test]
    runs-on: ubuntu-latest
    if: ${{ needs.release.outputs.deploy == 'true' }}
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          command_timeout: 6h
          script: |
            set -e
            git pull

            docker compose -p spatial pull
            docker compose -p spatial up -d --build
            docker compose -p spatial restart nginx
