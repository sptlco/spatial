name: Publish

on:
  push:
    tags:
      - "spatial-cloud*"
      - "spatial-interface-design*"
      - "spatial-interface-server"

concurrency:
  group: publish
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  core:
    name: Core
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'spatial-cloud')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "9.x"

      - name: Restore
        run: dotnet restore cloud/Core/Spatial.csproj

      - name: Package
        run: dotnet pack cloud/Core/Spatial.csproj -c Release -o ./nupkg

      - name: Publish
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate

  design:
    name: Design
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'spatial-interface-design')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://npm.pkg.github.com/"

      - name: Install dependencies
        run: npm ci
        working-directory: interface/design

      - name: Build
        run: npm run build --if-present
        working-directory: interface/design

      - name: Publish
        run: npm publish
        working-directory: interface/design
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  server:
    name: TypeScript Server Abstractions
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'spatial-interface-server')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://npm.pkg.github.com/"

      - name: Install dependencies
        run: npm ci
        working-directory: interface/server

      - name: Build
        run: npm run build --if-present
        working-directory: interface/server

      - name: Publish
        run: npm publish
        working-directory: interface/server
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
