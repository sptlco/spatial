name: Drop

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'cloud/**'
      - 'design/**'
      - 'documentation/**'
      - 'examples/**'
      - 'interface/**'
      - 'scripts/**'
      - .eslintrc
      - .gitignore
      - .prettierrc
      - LICENSE
      - package.json
      - tsconfig.json

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        name: Release
        with:
          config-file: release.json
          manifest-file: manifest.json

