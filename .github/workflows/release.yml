name: Release

on:
  push:
    branches: [main]
    tags-ignore:
      - 'spatial-[0-9]*.[0-9]*.[0-9]*'
      - 'spatial-cloud-[0-9]*.[0-9]*.[0-9]*'

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        name: Release
        with:
          config-file: release.json
          manifest-file: manifest.json
          token: ${{ secrets.SPATIAL_USER }}
