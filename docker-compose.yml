services:
  api:
    build: ./api
    restart: always
    expose:
      - "80"
    depends_on:
      - cloud

  cloud:
    build: ./cloud
    restart: always
    expose:
      - "80"
    depends_on:
      - mongo
      - redis

  code:
    build: ./tools/code
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./config/code-server/config.yaml:/root/.config/code-server/config.yaml
      - ./config/code-server/strings.json:/root/.config/code-server/strings.json
      - ./config/code-server/browser/media:/usr/lib/code-server/src/browser/media
      - ./config/code-server/data:/root/.local/share/code-server
      - ./config/code-server/media:/usr/lib/code-server/lib/vscode/out/media
      - ./config/code-server/resources:/usr/lib/code-server/lib/vscode/resources/server
      - ~/.gitconfig:/root/.gitconfig:ro
      - ~/.ssh:/root/.ssh:ro
      - ./:/usr/src/spatial

  web:
    build: ./interface/web
    restart: always
    expose:
      - "80"
    depends_on:
      - api

  mongo:
    image: mongo
    restart: always
    expose:
      - "27017:27017"
    volumes:
      - mongo:/data/db

  redis:
    image: redis
    restart: always
    expose:
      - "6379:6379"
    volumes:
      - redis:/data

  nginx:
    image: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
      - ./config/nginx/ssl/certs:/etc/ssl/certs/
      - ./config/nginx/ssl/private:/etc/ssl/private
    depends_on:
      - api
      - cloud
      - code
      - web

volumes:
  mongo:
  redis: